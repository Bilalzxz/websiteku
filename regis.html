<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ISP Customer Service Hub</title>
  <link rel="stylesheet" href="regis.css">
</head>
<body>

<div class="auth-container">

  <div class="auth-card">

    <a href="index.html" class="btn-back">‚Üê Kembali</a>

    <h2>Buat Akun</h2>
    <p>Daftar untuk menggunakan layanan customer service</p>

    <form>

      <div class="input-group">
        <label>Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Masukkan email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Buat password" required>
      </div>

      <div class="input-group">
        <label>Konfirmasi Password</label>
        <input type="password" placeholder="Ulangi password" required>
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>

    </form>

    <div class="extra">
      <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </div>

  </div>

</div>

</body>
</html>
